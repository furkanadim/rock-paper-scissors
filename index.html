<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex">
        <h1>Rock Paper Scissors</h1>
        <h2>Choose Your Weapon</h2>
        <h3>First To 5 Wins!</h3>
        <div class="optionBtn">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissors</button>
        </div>
    
        <div class="labels">
            <div class="playerLabel">Player Scores</div>
            <div class="computerLabel">Computer Scores</div>
        </div>

        <div class="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
        </div>

        <div class="resultsLabelClass"><span id="resultsLabel">Results</span></div>

        <div id="roundResults">
            <div id="roundResultsClass"></div>
        </div>

        <div>
            <button id="resetBtn">Reset Scores</button>
        </div>

        <div class="footer">
            <footer>
                <p><a href="https://github.com/furkanadim" target="_blank">Copyright Â© 2023 furkanadim</a></p>
            </footer>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
